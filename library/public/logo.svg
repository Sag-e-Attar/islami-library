<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for the book -->
    <linearGradient id="bookGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow gradient -->
    <linearGradient id="shadowGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </linearGradient>
  </defs>

  <!-- Shadow -->
  <ellipse cx="100" cy="175" rx="60" ry="8" fill="url(#shadowGradient)" opacity="0.3"/>

  <!-- Book spine/back -->
  <rect x="45" y="35" width="100" height="130" rx="8" fill="url(#bookGradient)" opacity="0.7"/>

  <!-- Book cover -->
  <rect x="50" y="30" width="100" height="130" rx="8" fill="url(#bookGradient)"/>

  <!-- Book edge highlight -->
  <rect x="52" y="32" width="96" height="4" rx="2" fill="white" opacity="0.3"/>

  <!-- Book pages (right side) -->
  <rect x="148" y="35" width="3" height="120" fill="#f0f0f0"/>
  <rect x="146" y="37" width="3" height="116" fill="#e8e8e8"/>
  <rect x="144" y="39" width="3" height="112" fill="#e0e0e0"/>

  <!-- Arabic/Urdu text lines on book cover -->
  <line x1="70" y1="60" x2="130" y2="60" stroke="white" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
  <line x1="70" y1="75" x2="130" y2="75" stroke="white" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>
  <line x1="75" y1="90" x2="125" y2="90" stroke="white" stroke-width="2.5" opacity="0.9" stroke-linecap="round"/>

  <!-- Decorative ornament (Islamic pattern style) -->
  <circle cx="100" cy="115" r="18" fill="none" stroke="white" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="115" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.6"/>
  <circle cx="100" cy="115" r="3" fill="white" opacity="0.8"/>

  <!-- Bottom text line -->
  <line x1="70" y1="140" x2="130" y2="140" stroke="white" stroke-width="2" opacity="0.8" stroke-linecap="round"/>
</svg>
